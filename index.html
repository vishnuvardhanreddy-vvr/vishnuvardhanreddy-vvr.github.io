<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>portfolio</title>
    <style>
        :root {
            outline: none;
            font-family: sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 200px;
        }

        .header-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
        }

        .header-menu button {
            background: transparent;
            border: none;
        }

        .projects-experience-content {
            display: flex;
            justify-content: space-between;
        }

        .projects-experience-content p {
            font-size: 15px;
            word-wrap: break-word;
        }

        .projects-experience {
            position: relative;
            top: 200px;
            font-size: 70px !important;
            display: flex;
            padding: 30px 600px;
            justify-content: space-between;
        }

        #dynamic-role {
            font-family: monospace;
            font-size: 24px;
            border-right: 2px solid;
            display: inline-block;
            animation: blink 0.5s step-start infinite;
        }

        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
        }

        .intro-message {
            word-break: break-all;
        }
        
        .sections{
            place-items: center;
        }
        .header-title{
            font-size: 35px !important;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* @media only screen and (max-width:500px){
        .header {
            padding: 30px 10px;
        }
        .content{
            word-wrap: none;;
        }

        } */

        @media only screen and (max-width: 1150px) {
                body {
                    display: none;
                }
        }


    </style>
</head>

<body onload="Home()">
    <div class="main">
        <div class="header">
            <div class="header-title">
                Portfolio
            </div>
            <div class="header-menu">
                <button onclick="Home()">Home</button>
                <button onclick="activateAbout()">About</button>
                <button onclick="activateSkills()">Skills</button>
                <button onclick="activateServices()">Services</button>
                <button onclick="activateContact()">Contact</button>
                </ul>
            </div>
            <div class="header-resume">
                <a href="">Download CV</a>
            </div>
        </div>
        <div class="content">
            <div class="intro">
                <div class="profile-picture">
                    <img src="" alt="profile-picture.png" />
                </div>
                <div class="intro-message">
                    <span>Hello, I'm</span>
                    <p class="name">Vishnu Vardhan Reddy</p>
                    <span>And, I'm <p id="dynamic-role"></p></span>
                    <p class="intro-description">
                        This is temporary text for my description changes once everything is implemented.
                    </p>
                    <span class="social-icons">
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </span>
                </div>
            </div>
            <div class="projects-experience">
                <span class="projects-experience-content">1 <p>Years of experience</p></span>
                <span class="projects-experience-content">|</span>
                <span class="projects-experience-content">2 <p>Projects Completed</p></span>
                <!-- <span id="projects-experience-content"></span> -->
            </div>
            <div class="sections" id="sections">
            <div class="skills">
                This is skills component
            </div>
            <div class="about">
                This is about component
            </div>
            <div class="services">
                This is services component
            </div>
            <div class="contact">
                This is contact component
            </div>
            </div>
        </div>
    </div>
    <script>
    window.onload = function () {
        const skillsSection = document.querySelector(".skills");
        const servicesSection = document.querySelector(".services");
        const aboutSection = document.querySelector(".about");
        const contactSection = document.querySelector(".contact");
        const introSection = document.querySelector(".intro");
        const projectsExperienceSection = document.querySelector(".projects-experience");

        function hideAllSections() {
            skillsSection.style.display = "none";
            servicesSection.style.display = "none";
            aboutSection.style.display = "none";
            contactSection.style.display = "none";
            introSection.style.display = "none";
            projectsExperienceSection.style.display = "none";
        }

        window.Home = function () {
            hideAllSections();
            introSection.style.display = "flex";
            projectsExperienceSection.style.display = "flex";
        }

        window.activateSkills = function () {
            hideAllSections();
            skillsSection.style.display = "block";
        }

        window.activateServices = function () {
            hideAllSections();
            servicesSection.style.display = "block";
        }

        window.activateAbout = function () {
            hideAllSections();
            aboutSection.style.display = "block";
        }

        window.activateContact = function () {
            hideAllSections();
            contactSection.style.display = "block";
        }

        // Typewriter effect
        const text = "Full Stack Developer";
        const el = document.getElementById("dynamic-role");
        let i = 0;

        function type() {
            if (i < text.length) {
                el.textContent += text.charAt(i);
                i++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    el.textContent = "";
                    i = 0;
                    type();
                }, 3000);
            }
        }

        type();

        // Load home section initially
        Home();
    };
</script>

</body>

</html>
